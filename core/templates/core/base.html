<!DOCTYPE html>
<html lang="es-VE">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	{% load static %}
	<link rel="icon" href="{% static 'core/img/favicon.ico' %}" type="image/x-icon">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'core/css/base.css' %}">

	{% block custom_css %}{% endblock custom_css %}
	
	<title>{% block title %}{% endblock title %}</title>
</head>
<body>

<header>
	<nav class="navbar navbar-dark navbar-expand-md " id="menu">
		<a class="navbar-brand firma" href="/#inicio">Dux</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav mr-0 ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'home' %}">INICIO</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_home }}">BÚSQUEDA</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_home }}">MÓVILES</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'configuracion' %}">CONFIGURACIÓN</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">AYUDA</a>
				</li>
			</ul>
		</div>
	</nav>
</header>

<main role="main">
	{% block content %}{% endblock content %}
</main>

<footer>
	<div class="container">
		<div class="row">
			<div class="copy text-center col-12">
				&copy; <b>Dux</b> 2018
			</div>
		</div>
	</div>
</footer>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- <script type="text/javascript" src="{% static 'core/js/base.js' %}"></script> -->
{% block custom_js %}{% endblock custom_js %}
</body>
</html>
